<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title> Registration form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <div class="form-container">
                <form>
                    <div class="input-name">
                        <input type="text"  placeholder="First name" class="name">
                        <span>
                            <input type="text" placeholder="Last name" class="name">
                        </span>

                    </div>
                    <div class="input-name">
                        <input type="text" placeholder="Email" class=" text-name">

                    </div>
                    <div class="input-name">
                        <input type="text" placeholder="Password" class="text-name">

                    </div>
                    <div class="input-name">
                        <input type="text" placeholder="Contact no" class="text-name">

                    </div>
                    <div class="input-name">
                        <input type="text" placeholder="Confirm-password" class="text-name">

                    </div>
                    <div class="input-name">
                        <input type="radio" class="radio-button" name="r1">
                        <label style="margin-right: 30px;">Male</label>

                        <input type="radio" class="radio-button" name="r1">
                        <label for="Female">Female</label>


                    </div>
                    <div class="input-name">
                        <select class="country">
                            <option>Select a country</option>
                            <option>India</option>
                            <option>Itly</option>
                            <option>Nepal</option>
                            <option>China</option>
                            <option>Japan</option>
                        </select>
                        <div class="arrow"></div>

                    </div>

                    

                    
                    

                    </div>
                    <div class="input-name">
                        <input type="submit" class="button">

                    </div>


                </form>


            </div>

        </div>
        
    </body>




</html>
